<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"
  >


  <style>
    * {
      font-family: "Roboto", sans-serif;
    }
  </style>

  <title>File Upload Testing</title>
</head>

<body>

  <!-- Reference: https://simpleisbetterthancomplex.com/tutorial/2016/08/01/how-to-upload-files-with-django.html -->

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h1>File Upload Testing</h1>

      <form method="POST" action="http://localhost:8000/csv_upload" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file-input">Choose file</label>
        <br />
        <input type="file" id="file-input" name="csv-file">

        <br />
        <br />
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>

</body>

</html>
